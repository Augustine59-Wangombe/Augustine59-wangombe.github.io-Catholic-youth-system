<!-- Parish Dropdown -->

<select id="parish" name="parish" required class="selec">
  <option value="">-- Select Denary First --</option>
</select>

<script>
  // Parish list for each Denary
  const parishData = {
    nyeri: [
      "Our Lady of Consolata Cathedral",
      "St. Jude Parish",
      "King'ong'o Parish",
      "Mwenji Parish",
      "Kiamuiru Parish",
      "Mathari Institutions Chaplaincy",
      "St. Charles Lwanga Parish"
    ],
    othaya: [
      "Othaya Parish",
      "Kariko Parish",
      "Birithia Parish",
      "Karima Parish",
      "Kagicha Parish",
      "Karuthi Parish",
      "Kigumo Parish"
    ],
    karatina: [
      "Karatina Parish",
      "Miiri Parish",
      "Giakaibei Parish",
      "Gikumbo Parish",
      "Gathugu Parish",
      "Ngandu Parish",
      "Kabiru-ini Parish",
      "Kahira-ini Parish"
    ],
    mukurweini: [
      "Mukurwe-ini Parish",
      "Kaheti Parish",
      "Kimondo Parish",
      "Gikondi Parish"
    ],
    mweiga: [
      "Mweiga Parish",
      "Endarasha Parish",
      "Gatarakwa Parish",
      "Karemeno Parish",
      "Mugunda Parish",
      "Sirima Parish",
      "Winyumiririe Parish",
      "Kamariki Parish"
    ],
    tetu: [
      "Tetu Parish",
      "Wamagana Parish",
      "Kigogo-ini Parish",
      "Itheguri Parish",
      "Gititu Parish",
      "Kagaita Parish",
      "Giakanja Parish",
      "Karangia Parish"
    ],
    naromoru: [
      "Narumoru Town Parish",
      "Irigithathi Parish",
      "Thegu Parish",
      "Kiganjo Parish",
      "Munyu Parish"
    ],
    nanyuki: [
      "Nanyuki Parish",
      "Dol Dol Parish",
      "Matanya Parish",
      "St. Teresa Parish",
      "Kalalu Parish"
    ]
  };

  const denarySelect = document.getElementById("denary");
  const parishSelect = document.getElementById("parish");

  // Update parish options when denary changes
  denarySelect.addEventListener("change", function() {
    const selectedDenary = this.value;
    parishSelect.innerHTML = ""; // clear old options

    if (selectedDenary && parishData[selectedDenary]) {
      // Default option
      const defaultOption = document.createElement("option");
      defaultOption.text = "-- Choose Parish --";
      defaultOption.value = "";
      parishSelect.add(defaultOption);

      // Add parishes
      parishData[selectedDenary].forEach(parish => {
        const option = document.createElement("option");
        option.text = parish;
        option.value = parish.toLowerCase().replace(/\s+/g, "_");
        parishSelect.add(option);
      });
    } else {
      const option = document.createElement("option");
      option.text = "-- Select Denary First --";
      parishSelect.add(option);
    }
  });
</script>

 <label for="role">Select Role:</label>
  <select id="role" name="role" required class="selec" onchange="toggleLeadership()">
    <option value="">-- Choose Role --</option>
    <option value="member">Member</option>
    <option value="leader">Leader</option>
  </select>

  <!-- Leadership Level (Only visible if role = Leader) -->
  <div id="leadershipSection" class="selec">
    <label for="level">Level of Leadership:</label>
    <select id="level" name="level">
      <option value="">-- Choose Level --</option>
      <option value="parish">Parish Level</option>
      <option value="local">Local Level</option>
    </select>
  </div>

  <!-- Leadership Position (depends on Parish or Local) -->
  <div id="positionSection" class="selec">
    <label for="position">Select leadership Position:</label>
    <select id="position" name="position">
      <option value="">-- Choose Position --</option>
    </select>
  </div>

</form>

<script>


function toggleLeadership() {
  const role = document.getElementById("role").value;
  const leadershipSection = document.getElementById("leadershipSection");

  // Show leadership level only if role is "leader"
  if (role === "leader") {
    leadershipSection.style.display = "block";
     positionSection.style.display = "block";
    
  } else {
    leadershipSection.style.display = "none";
    positionSection.style.display = "none";
  }
}


  const roleSelect = document.getElementById('role');
  const leadershipSection = document.getElementById('leadershipSection');
  const positionSection = document.getElementById('positionSection');
  const levelSelect = document.getElementById('level');
  const positionSelect = document.getElementById('position');

  const parishPositions = [
    "Parish Coordinator",
    "Parish vice coordinator ",
    "Parish Secretary",
    "Parish vice secretary",
    "Parish Treasurer",
    "Parish litergist",
    "Parish vice litergist",
     "Parish organing secretary",
     "Parish games captain",
    "Parish Disciplinarian"
  ];

  const localPositions = [
    "Local Coordinator",
     "Local vice coordinator",
    "Local Secretary",
     "Local vice secretary",
    "Local litergist",
    "Local vice litergist",
     "Local organing secretary",
     "Local games captain",
    "Local Disciplinarian"
  ];


  // Show leadership section when 'Leader' is selected
  roleSelect.addEventListener('change', function() {
    if (this.value === 'leader') {
      leadershipSection.classList.remove('hidden');
    } else {
      leadershipSection.classList.add('hidden');
      positionSection.classList.add('hidden');
    }
  });

  // Show positions based on selected level
  levelSelect.addEventListener('change', function() {
    positionSelect.innerHTML = '<option value="">-- Choose Position --</option>';
    if (this.value === 'parish') {
      parishPositions.forEach(pos => {
        const option = document.createElement('option');
        option.value = pos.toLowerCase().replace(/\s+/g, '-');
        option.textContent = pos;
        positionSelect.appendChild(option);
      });
      positionSection.classList.remove('hidden');
    } else if (this.value === 'local') {
      localPositions.forEach(pos => {
        const option = document.createElement('option');
        option.value = pos.toLowerCase().replace(/\s+/g, '-');
        option.textContent = pos;
        positionSelect.appendChild(option);
      });
      positionSection.classList.remove('hidden');
    } else {
      positionSection.classList.add('hidden');
    }
  });


</script>
